<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COSMIC DUST | Micro Workouts</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #0a0a0a; --dust: #C4B5FD; --purple: #9D4EDD; --blue: #00D4FF; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; }

        .dust-field { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .dust-particle { position: absolute; width: 2px; height: 2px; background: var(--dust); border-radius: 50%; opacity: 0.5; animation: dustFloat 20s linear infinite; }
        @keyframes dustFloat { 0% { transform: translateY(100vh) rotate(0deg); opacity: 0; } 10% { opacity: 0.5; } 90% { opacity: 0.5; } 100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; min-height: 100vh; position: relative; z-index: 1; }

        .header { text-align: center; margin-bottom: 20px; }
        .logo { width: 50px; height: 50px; margin: 0 auto 10px; background: linear-gradient(135deg, var(--dust), var(--purple)); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .logo-text { font-size: 9px; font-weight: 700; letter-spacing: 1px; color: #000; }
        .header h1 { font-size: 18px; font-weight: 700; letter-spacing: 3px; background: linear-gradient(135deg, var(--dust), var(--purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        .header p { font-size: 9px; color: #666; margin-top: 4px; letter-spacing: 2px; }

        .quick-action { background: rgba(196, 181, 253, 0.1); border: 2px solid var(--dust); border-radius: 16px; padding: 24px; margin-bottom: 20px; text-align: center; cursor: pointer; transition: all 0.3s; }
        .quick-action:hover { background: rgba(196, 181, 253, 0.15); transform: scale(1.02); }
        .quick-action:active { transform: scale(0.98); }
        .quick-label { font-size: 10px; color: #666; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 12px; }
        .quick-exercise { font-size: 20px; font-weight: 700; color: var(--dust); margin-bottom: 8px; }
        .quick-reps { font-size: 14px; color: var(--purple); margin-bottom: 12px; }
        .quick-timer { font-size: 36px; font-weight: 300; color: var(--blue); }

        .micro-list { margin-bottom: 20px; }
        .micro-title { font-size: 10px; color: #666; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 12px; }
        .micro-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .micro-card { background: rgba(157, 78, 221, 0.05); border: 1px solid rgba(157, 78, 221, 0.2); border-radius: 10px; padding: 14px; cursor: pointer; transition: all 0.2s; }
        .micro-card:hover { background: rgba(157, 78, 221, 0.1); border-color: var(--purple); }
        .micro-card.active { border-color: var(--dust); background: rgba(196, 181, 253, 0.1); }
        .micro-name { font-size: 11px; font-weight: 700; color: var(--dust); margin-bottom: 4px; }
        .micro-desc { font-size: 9px; color: #666; }
        .micro-time { font-size: 10px; color: var(--purple); margin-top: 6px; }

        .daily-progress { background: rgba(0, 212, 255, 0.05); border: 1px solid rgba(0, 212, 255, 0.2); border-radius: 12px; padding: 16px; margin-bottom: 20px; }
        .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .progress-title { font-size: 10px; color: #666; letter-spacing: 2px; text-transform: uppercase; }
        .progress-count { font-size: 12px; color: var(--blue); font-weight: 700; }
        .progress-bar { height: 8px; background: #1a1a2e; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--dust), var(--purple), var(--blue)); transition: width 0.5s; }
        .progress-dots { display: flex; justify-content: space-between; margin-top: 8px; }
        .progress-dot { width: 24px; height: 24px; border-radius: 50%; background: #1a1a2e; display: flex; align-items: center; justify-content: center; font-size: 9px; color: #444; }
        .progress-dot.done { background: var(--dust); color: #000; }

        .stats { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .stat { text-align: center; }
        .stat-value { font-size: 24px; font-weight: 700; color: var(--dust); }
        .stat-label { font-size: 9px; color: #666; letter-spacing: 1px; text-transform: uppercase; }

        .btn { width: 100%; padding: 14px; border-radius: 8px; border: 2px solid var(--dust); background: transparent; color: var(--dust); font-family: 'JetBrains Mono', monospace; font-size: 12px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; transition: all 0.2s; }
        .btn:hover { background: var(--dust); color: #000; }

        .sound-toggle { position: fixed; top: 16px; right: 16px; background: rgba(10, 10, 10, 0.9); border: 1px solid #333; border-radius: 8px; padding: 8px 12px; font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #666; cursor: pointer; z-index: 100; }
        .sound-toggle:hover { border-color: var(--dust); color: var(--dust); }
        .sound-toggle.active { color: var(--dust); border-color: var(--dust); }
    </style>
</head>
<body>
    <div class="dust-field" id="dustField"></div>

    <button class="sound-toggle active" id="soundToggle">SFX: ON</button>

    <div class="container">
        <div class="header">
            <div class="logo"><span class="logo-text">SM</span></div>
            <h1>Cosmic Dust</h1>
            <p>Micro Workouts</p>
        </div>

        <div class="quick-action" id="quickAction">
            <div class="quick-label">Quick Burst</div>
            <div class="quick-exercise" id="quickExercise">Push-ups</div>
            <div class="quick-reps" id="quickReps">10 reps</div>
            <div class="quick-timer" id="quickTimer">TAP TO START</div>
        </div>

        <div class="daily-progress">
            <div class="progress-header">
                <span class="progress-title">Today's Dust</span>
                <span class="progress-count" id="progressCount">0 / 10</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="progress-dots" id="progressDots"></div>
        </div>

        <div class="micro-list">
            <div class="micro-title">Quick Exercises</div>
            <div class="micro-grid" id="microGrid"></div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="todayCount">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streakCount">0</div>
                <div class="stat-label">Streak</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>

        <button class="btn" id="randomBtn">RANDOM DUST</button>
    </div>

    <script>
        // Create dust particles
        const dustField = document.getElementById('dustField');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'dust-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            dustField.appendChild(particle);
        }

        let audioCtx = null, soundEnabled = true;
        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); if (audioCtx.state === 'suspended') audioCtx.resume(); }

        function playSound(type) {
            if (!soundEnabled) return;
            initAudio();
            const now = audioCtx.currentTime;

            if (type === 'start') {
                const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.15);
                gain.gain.setValueAtTime(0.15, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now); osc.stop(now + 0.2);
            } else if (type === 'complete') {
                for (let i = 0; i < 4; i++) {
                    setTimeout(() => {
                        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                        osc.type = 'triangle';
                        osc.frequency.setValueAtTime(500 + i * 150, audioCtx.currentTime);
                        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                        osc.connect(gain); gain.connect(audioCtx.destination);
                        osc.start(audioCtx.currentTime); osc.stop(audioCtx.currentTime + 0.2);
                    }, i * 80);
                }
            } else if (type === 'tick') {
                const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now); osc.stop(now + 0.05);
            }
        }

        const microExercises = [
            { name: 'Push-ups', reps: '10 reps', time: 30 },
            { name: 'Squats', reps: '15 reps', time: 30 },
            { name: 'Plank', reps: '30 sec', time: 30 },
            { name: 'Lunges', reps: '10 each', time: 45 },
            { name: 'Calf Raises', reps: '20 reps', time: 30 },
            { name: 'Wall Sit', reps: '30 sec', time: 30 },
            { name: 'Arm Circles', reps: '20 each', time: 30 },
            { name: 'High Knees', reps: '30 sec', time: 30 }
        ];

        function getDateStr() { return new Date().toISOString().split('T')[0]; }

        function loadState() {
            const saved = localStorage.getItem('cosmic_dust_state');
            if (saved) {
                const state = JSON.parse(saved);
                if (state.date !== getDateStr()) {
                    // New day - check streak
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    const yesterdayStr = yesterday.toISOString().split('T')[0];
                    if (state.date !== yesterdayStr || state.todayCount < 5) {
                        state.streak = 0;
                    }
                    state.date = getDateStr();
                    state.todayCount = 0;
                    state.completed = [];
                }
                return state;
            }
            return { date: getDateStr(), todayCount: 0, streak: 0, total: 0, completed: [], currentExercise: 0 };
        }

        let state = loadState();
        let timerState = { isRunning: false, timeLeft: 0, intervalId: null };

        function saveState() {
            localStorage.setItem('cosmic_dust_state', JSON.stringify(state));
        }

        function renderMicroGrid() {
            const grid = document.getElementById('microGrid');
            grid.innerHTML = microExercises.map((ex, i) => `
                <div class="micro-card ${state.currentExercise === i ? 'active' : ''}" data-idx="${i}">
                    <div class="micro-name">${ex.name}</div>
                    <div class="micro-desc">${ex.reps}</div>
                    <div class="micro-time">${ex.time}s</div>
                </div>
            `).join('');

            grid.querySelectorAll('.micro-card').forEach(card => {
                card.addEventListener('click', () => selectExercise(parseInt(card.dataset.idx)));
            });
        }

        function renderProgressDots() {
            const dots = document.getElementById('progressDots');
            dots.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot' + (i < state.todayCount ? ' done' : '');
                dot.textContent = i + 1;
                dots.appendChild(dot);
            }
        }

        function selectExercise(idx) {
            state.currentExercise = idx;
            updateDisplay();
        }

        function updateDisplay() {
            const ex = microExercises[state.currentExercise];
            document.getElementById('quickExercise').textContent = ex.name;
            document.getElementById('quickReps').textContent = ex.reps;

            if (timerState.isRunning) {
                document.getElementById('quickTimer').textContent = timerState.timeLeft + 's';
            } else {
                document.getElementById('quickTimer').textContent = 'TAP TO START';
            }

            document.getElementById('progressCount').textContent = `${state.todayCount} / 10`;
            document.getElementById('progressFill').style.width = (state.todayCount / 10 * 100) + '%';
            document.getElementById('todayCount').textContent = state.todayCount;
            document.getElementById('streakCount').textContent = state.streak;
            document.getElementById('totalCount').textContent = state.total;

            renderMicroGrid();
            renderProgressDots();
        }

        function startQuickTimer() {
            if (timerState.isRunning) return;

            const ex = microExercises[state.currentExercise];
            timerState.isRunning = true;
            timerState.timeLeft = ex.time;
            initAudio();
            playSound('start');

            timerState.intervalId = setInterval(() => {
                timerState.timeLeft--;
                if (timerState.timeLeft <= 3 && timerState.timeLeft > 0) playSound('tick');

                if (timerState.timeLeft <= 0) {
                    completeExercise();
                }

                updateDisplay();
            }, 1000);

            updateDisplay();
        }

        function completeExercise() {
            timerState.isRunning = false;
            if (timerState.intervalId) { clearInterval(timerState.intervalId); timerState.intervalId = null; }

            state.todayCount++;
            state.total++;

            if (state.todayCount === 10 && state.streak === 0) {
                state.streak = 1;
            } else if (state.todayCount === 10) {
                state.streak++;
            }

            playSound('complete');
            saveState();

            // Auto select next exercise
            state.currentExercise = (state.currentExercise + 1) % microExercises.length;
            updateDisplay();
        }

        function randomExercise() {
            state.currentExercise = Math.floor(Math.random() * microExercises.length);
            updateDisplay();
        }

        document.getElementById('quickAction').addEventListener('click', startQuickTimer);
        document.getElementById('randomBtn').addEventListener('click', randomExercise);

        document.getElementById('soundToggle').addEventListener('click', () => {
            initAudio();
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? 'SFX: ON' : 'SFX: OFF';
            document.getElementById('soundToggle').classList.toggle('active', soundEnabled);
        });

        updateDisplay();
    </script>
</body>
</html>
