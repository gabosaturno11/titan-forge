<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GALACTIC CORE | Abs Training</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #0a0a0a; --gold: #FFD700; --orange: #FF6B00; --purple: #9D4EDD; --blue: #00D4FF; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; }

        .core-bg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 300px; pointer-events: none; z-index: 0; }
        .core-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80px; height: 80px; background: radial-gradient(circle, var(--gold), var(--orange)); border-radius: 50%; box-shadow: 0 0 60px var(--gold); }
        .core-spiral { position: absolute; top: 50%; left: 50%; width: 200px; height: 200px; border: 2px solid rgba(255, 215, 0, 0.2); border-radius: 50%; transform: translate(-50%, -50%); animation: spiralRotate 20s linear infinite; }
        .core-spiral:nth-child(2) { width: 260px; height: 260px; animation-duration: 30s; animation-direction: reverse; border-color: rgba(255, 107, 0, 0.15); }
        @keyframes spiralRotate { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; position: relative; z-index: 1; }

        .header { text-align: center; margin-bottom: 16px; }
        .logo { width: 50px; height: 50px; margin: 0 auto 10px; background: radial-gradient(circle at 30% 30%, var(--gold), var(--orange)); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        .logo-text { font-size: 9px; font-weight: 700; letter-spacing: 1px; color: #000; }
        .header h1 { font-size: 18px; font-weight: 700; letter-spacing: 3px; background: linear-gradient(135deg, var(--gold), var(--orange)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        .header p { font-size: 9px; color: #666; margin-top: 4px; letter-spacing: 2px; }

        .program-select { display: flex; gap: 6px; justify-content: center; margin-bottom: 16px; flex-wrap: wrap; }
        .program-btn { padding: 8px 12px; border-radius: 6px; border: 1px solid #333; background: transparent; color: #666; font-family: 'JetBrains Mono', monospace; font-size: 9px; font-weight: 600; cursor: pointer; transition: all 0.2s; text-transform: uppercase; }
        .program-btn:hover { border-color: var(--gold); color: var(--gold); }
        .program-btn.active { background: linear-gradient(135deg, var(--gold), var(--orange)); border-color: transparent; color: #000; }

        .current-exercise { background: rgba(255, 215, 0, 0.05); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 12px; padding: 20px; margin-bottom: 16px; text-align: center; }
        .exercise-phase { font-size: 10px; color: var(--orange); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; }
        .exercise-name { font-size: 22px; font-weight: 700; color: var(--gold); margin-bottom: 8px; }
        .exercise-instruction { font-size: 11px; color: #888; line-height: 1.5; }

        .timer-section { text-align: center; margin-bottom: 16px; }
        .timer-display { font-size: 64px; font-weight: 300; color: var(--gold); text-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
        .timer-label { font-size: 10px; color: #666; letter-spacing: 2px; text-transform: uppercase; }

        .progress-section { margin-bottom: 16px; }
        .progress-bar { height: 8px; background: #1a1a2e; border-radius: 4px; overflow: hidden; margin-bottom: 8px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--gold), var(--orange)); transition: width 0.3s; }
        .progress-dots { display: flex; gap: 6px; justify-content: center; }
        .progress-dot { width: 10px; height: 10px; border-radius: 50%; background: #222; transition: all 0.3s; }
        .progress-dot.done { background: var(--gold); box-shadow: 0 0 8px var(--gold); }
        .progress-dot.current { background: var(--orange); box-shadow: 0 0 12px var(--orange); transform: scale(1.3); }

        .controls { display: flex; gap: 12px; justify-content: center; margin-bottom: 16px; }
        .btn { padding: 14px 28px; border-radius: 8px; border: 2px solid var(--gold); background: transparent; color: var(--gold); font-family: 'JetBrains Mono', monospace; font-size: 12px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; transition: all 0.2s; }
        .btn:hover { background: var(--gold); color: #000; }
        .btn.skip-btn { border-color: var(--blue); color: var(--blue); }
        .btn.skip-btn:hover { background: var(--blue); }

        .stats { display: flex; justify-content: center; gap: 32px; }
        .stat { text-align: center; }
        .stat-value { font-size: 20px; font-weight: 700; color: var(--orange); }
        .stat-label { font-size: 9px; color: #666; letter-spacing: 1px; text-transform: uppercase; }

        .sound-toggle { position: fixed; top: 16px; right: 16px; background: rgba(10, 10, 10, 0.9); border: 1px solid #333; border-radius: 8px; padding: 8px 12px; font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #666; cursor: pointer; z-index: 100; }
        .sound-toggle:hover { border-color: var(--gold); color: var(--gold); }
        .sound-toggle.active { color: var(--gold); border-color: var(--gold); }
    </style>
</head>
<body>
    <div class="core-bg">
        <div class="core-spiral"></div>
        <div class="core-spiral"></div>
        <div class="core-center"></div>
    </div>

    <button class="sound-toggle active" id="soundToggle">SFX: ON</button>

    <div class="container">
        <div class="header">
            <div class="logo"><span class="logo-text">SM</span></div>
            <h1>Galactic Core</h1>
            <p>Abs Training</p>
        </div>

        <div class="program-select">
            <button class="program-btn active" data-program="quick">QUICK 5</button>
            <button class="program-btn" data-program="burner">BURNER</button>
            <button class="program-btn" data-program="strength">STRENGTH</button>
            <button class="program-btn" data-program="killer">KILLER</button>
        </div>

        <div class="current-exercise">
            <div class="exercise-phase" id="exercisePhase">Get Ready</div>
            <div class="exercise-name" id="exerciseName">Plank</div>
            <div class="exercise-instruction" id="exerciseInstruction">Forearms on ground, body straight, core tight</div>
        </div>

        <div class="timer-section">
            <div class="timer-display" id="timerDisplay">30</div>
            <div class="timer-label" id="timerLabel">seconds</div>
        </div>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="progress-dots" id="progressDots"></div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">START</button>
            <button class="btn skip-btn" id="skipBtn">SKIP</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="workoutsCompleted">0</div>
                <div class="stat-label">Sessions</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalTime">0:00</div>
                <div class="stat-label">Core Time</div>
            </div>
        </div>
    </div>

    <script>
        let audioCtx = null, soundEnabled = true;
        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); if (audioCtx.state === 'suspended') audioCtx.resume(); }

        function playSound(type) {
            if (!soundEnabled) return;
            initAudio();
            const now = audioCtx.currentTime;

            if (type === 'tick') {
                const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now); osc.stop(now + 0.05);
            } else if (type === 'next') {
                const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(500, now + 0.15);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now); osc.stop(now + 0.2);
            } else if (type === 'complete') {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                        osc.type = 'square';
                        osc.frequency.setValueAtTime(300 + i * 100, audioCtx.currentTime);
                        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.25);
                        osc.connect(gain); gain.connect(audioCtx.destination);
                        osc.start(audioCtx.currentTime); osc.stop(audioCtx.currentTime + 0.25);
                    }, i * 100);
                }
            }
        }

        const programs = {
            quick: [
                { name: 'Plank', instruction: 'Forearms down, body straight, squeeze core', time: 30 },
                { name: 'Crunches', instruction: 'Hands behind head, lift shoulders off ground', time: 30 },
                { name: 'Bicycle', instruction: 'Alternate elbow to opposite knee', time: 30 },
                { name: 'Leg Raises', instruction: 'Legs straight, lower slowly, don\'t touch ground', time: 30 },
                { name: 'Plank', instruction: 'Final hold - give it everything!', time: 30 }
            ],
            burner: [
                { name: 'Plank', instruction: 'Tight core, neutral spine', time: 45 },
                { name: 'Mountain Climbers', instruction: 'Fast pace, drive knees forward', time: 30 },
                { name: 'Bicycle Crunches', instruction: 'Controlled rotation, full extension', time: 45 },
                { name: 'Flutter Kicks', instruction: 'Lower back pressed down, small kicks', time: 30 },
                { name: 'Side Plank L', instruction: 'Stack feet, hips up, reach to sky', time: 30 },
                { name: 'Side Plank R', instruction: 'Same form, opposite side', time: 30 },
                { name: 'Dead Bug', instruction: 'Opposite arm and leg, keep back flat', time: 45 }
            ],
            strength: [
                { name: 'Hollow Body', instruction: 'Arms overhead, legs out, banana shape', time: 30 },
                { name: 'L-Sit Tucks', instruction: 'Hands down, lift hips, tuck knees', time: 20 },
                { name: 'Dragon Flag Neg', instruction: 'Slow lower from shoulders, stay rigid', time: 30 },
                { name: 'Hanging Knee Raise', instruction: 'Slow up, slow down, no swinging', time: 30 },
                { name: 'Ab Wheel / Pike', instruction: 'Roll out slow, contract back', time: 30 },
                { name: 'V-Up', instruction: 'Touch toes at top, control the descent', time: 30 }
            ],
            killer: [
                { name: 'Plank', instruction: 'Warmup - get tight', time: 45 },
                { name: 'Hollow Body', instruction: 'Full extension, shake is normal', time: 45 },
                { name: 'Bicycle Crunches', instruction: 'No rest between reps', time: 60 },
                { name: 'Leg Raises', instruction: 'Don\'t touch ground between reps', time: 45 },
                { name: 'Mountain Climbers', instruction: 'Sprint pace!', time: 45 },
                { name: 'Side Plank L', instruction: 'Add hip dips if you can', time: 45 },
                { name: 'Side Plank R', instruction: 'Match left side', time: 45 },
                { name: 'V-Ups', instruction: 'Explosive up, controlled down', time: 45 },
                { name: 'Dead Bug', instruction: 'Slow and controlled', time: 45 },
                { name: 'Plank', instruction: 'Final burn - don\'t give up!', time: 60 }
            ]
        };

        let state = {
            program: 'quick',
            currentIdx: 0,
            timeLeft: 30,
            isRunning: false,
            workoutsCompleted: parseInt(localStorage.getItem('galactic_workouts') || '0'),
            totalTime: parseInt(localStorage.getItem('galactic_time') || '0'),
            intervalId: null
        };

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${m}:${sec.toString().padStart(2, '0')}`;
        }

        function renderDots() {
            const dots = document.getElementById('progressDots');
            const exercises = programs[state.program];
            dots.innerHTML = exercises.map((_, i) => `
                <div class="progress-dot ${i < state.currentIdx ? 'done' : ''} ${i === state.currentIdx ? 'current' : ''}"></div>
            `).join('');
        }

        function updateDisplay() {
            const exercises = programs[state.program];
            const current = exercises[state.currentIdx];

            document.getElementById('exercisePhase').textContent = `Exercise ${state.currentIdx + 1} of ${exercises.length}`;
            document.getElementById('exerciseName').textContent = current.name;
            document.getElementById('exerciseInstruction').textContent = current.instruction;
            document.getElementById('timerDisplay').textContent = state.timeLeft;

            const progress = ((current.time - state.timeLeft) / current.time) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            document.getElementById('workoutsCompleted').textContent = state.workoutsCompleted;
            document.getElementById('totalTime').textContent = formatTime(state.totalTime);
            document.getElementById('startBtn').textContent = state.isRunning ? 'PAUSE' : 'START';

            renderDots();
        }

        function nextExercise() {
            const exercises = programs[state.program];
            state.currentIdx++;

            if (state.currentIdx >= exercises.length) {
                complete();
                return;
            }

            state.timeLeft = exercises[state.currentIdx].time;
            playSound('next');
            updateDisplay();
        }

        function start() {
            if (state.isRunning) {
                pause();
                return;
            }

            state.isRunning = true;
            initAudio();

            state.intervalId = setInterval(() => {
                state.timeLeft--;
                state.totalTime++;
                localStorage.setItem('galactic_time', state.totalTime);

                if (state.timeLeft <= 3 && state.timeLeft > 0) playSound('tick');

                if (state.timeLeft <= 0) {
                    nextExercise();
                }

                updateDisplay();
            }, 1000);

            updateDisplay();
        }

        function pause() {
            state.isRunning = false;
            if (state.intervalId) { clearInterval(state.intervalId); state.intervalId = null; }
            updateDisplay();
        }

        function complete() {
            pause();
            state.workoutsCompleted++;
            localStorage.setItem('galactic_workouts', state.workoutsCompleted);
            playSound('complete');

            state.currentIdx = 0;
            state.timeLeft = programs[state.program][0].time;
            updateDisplay();
        }

        function skip() {
            nextExercise();
        }

        document.querySelectorAll('.program-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.program-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.program = btn.dataset.program;
                state.currentIdx = 0;
                state.timeLeft = programs[state.program][0].time;
                if (state.isRunning) pause();
                updateDisplay();
            });
        });

        document.getElementById('startBtn').addEventListener('click', start);
        document.getElementById('skipBtn').addEventListener('click', skip);

        document.getElementById('soundToggle').addEventListener('click', () => {
            initAudio();
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? 'SFX: ON' : 'SFX: OFF';
            document.getElementById('soundToggle').classList.toggle('active', soundEnabled);
        });

        updateDisplay();
    </script>
</body>
</html>
