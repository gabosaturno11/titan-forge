<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLASMA BURST | Explosive Intervals</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #0a0a0a; --plasma: #FF006E; --blue: #00D4FF; --purple: #9D4EDD; --yellow: #FFD700; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: #fff; min-height: 100vh; overflow: hidden; }

        .plasma-bg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 300px; pointer-events: none; z-index: 0; }
        .plasma-core { width: 100%; height: 100%; border-radius: 50%; background: radial-gradient(circle at 30% 30%, var(--yellow), var(--plasma), var(--purple)); opacity: 0.3; filter: blur(40px); animation: plasmaPulse 2s ease-in-out infinite; }
        @keyframes plasmaPulse { 0%, 100% { transform: scale(1); opacity: 0.3; } 50% { transform: scale(1.2); opacity: 0.5; } }
        .plasma-core.burst { animation: plasmaBurst 0.5s ease-out; }
        @keyframes plasmaBurst { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(2); opacity: 0; } }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; position: relative; z-index: 1; }

        .header { text-align: center; margin-bottom: 16px; }
        .logo { width: 50px; height: 50px; margin: 0 auto 10px; background: linear-gradient(135deg, var(--plasma), var(--yellow)); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .logo-text { font-size: 9px; font-weight: 700; letter-spacing: 1px; color: #000; }
        .header h1 { font-size: 18px; font-weight: 700; letter-spacing: 3px; background: linear-gradient(135deg, var(--plasma), var(--yellow)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        .header p { font-size: 9px; color: #666; margin-top: 4px; letter-spacing: 2px; }

        .protocol-select { display: flex; gap: 6px; justify-content: center; margin-bottom: 16px; flex-wrap: wrap; }
        .protocol-btn { padding: 8px 12px; border-radius: 6px; border: 1px solid #333; background: transparent; color: #666; font-family: 'JetBrains Mono', monospace; font-size: 9px; font-weight: 600; cursor: pointer; transition: all 0.2s; text-transform: uppercase; }
        .protocol-btn:hover { border-color: var(--plasma); color: var(--plasma); }
        .protocol-btn.active { background: linear-gradient(135deg, var(--plasma), var(--yellow)); border-color: transparent; color: #000; }

        .main-display { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .phase-indicator { font-size: 14px; font-weight: 700; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 8px; transition: all 0.3s; }
        .phase-indicator.burst { color: var(--plasma); text-shadow: 0 0 20px var(--plasma); }
        .phase-indicator.recover { color: var(--blue); text-shadow: 0 0 20px var(--blue); }
        .phase-indicator.prepare { color: var(--yellow); text-shadow: 0 0 20px var(--yellow); }

        .timer-display { font-size: 80px; font-weight: 300; margin-bottom: 8px; transition: all 0.3s; }
        .timer-display.burst { color: var(--plasma); text-shadow: 0 0 40px var(--plasma); }
        .timer-display.recover { color: var(--blue); }
        .timer-display.prepare { color: var(--yellow); }

        .round-display { font-size: 12px; color: #666; letter-spacing: 2px; margin-bottom: 24px; }
        .round-display span { color: var(--purple); font-weight: 700; }

        .progress-bar { width: 100%; max-width: 300px; height: 8px; background: #1a1a2e; border-radius: 4px; margin-bottom: 24px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.1s linear, background 0.3s; }
        .progress-fill.burst { background: linear-gradient(90deg, var(--plasma), var(--yellow)); }
        .progress-fill.recover { background: var(--blue); }
        .progress-fill.prepare { background: var(--yellow); }

        .burst-counter { display: flex; gap: 8px; margin-bottom: 24px; }
        .burst-dot { width: 12px; height: 12px; border-radius: 50%; background: #222; transition: all 0.3s; }
        .burst-dot.done { background: var(--plasma); box-shadow: 0 0 10px var(--plasma); }
        .burst-dot.current { background: var(--yellow); box-shadow: 0 0 15px var(--yellow); transform: scale(1.3); }

        .controls { display: flex; gap: 12px; justify-content: center; margin-bottom: 20px; }
        .btn { padding: 14px 28px; border-radius: 8px; border: 2px solid var(--plasma); background: transparent; color: var(--plasma); font-family: 'JetBrains Mono', monospace; font-size: 12px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; transition: all 0.2s; }
        .btn:hover { background: var(--plasma); color: #000; }

        .stats { display: flex; justify-content: center; gap: 32px; }
        .stat { text-align: center; }
        .stat-value { font-size: 20px; font-weight: 700; color: var(--plasma); }
        .stat-label { font-size: 9px; color: #666; letter-spacing: 1px; text-transform: uppercase; }

        .sound-toggle { position: fixed; top: 16px; right: 16px; background: rgba(10, 10, 10, 0.9); border: 1px solid #333; border-radius: 8px; padding: 8px 12px; font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #666; cursor: pointer; z-index: 100; }
        .sound-toggle:hover { border-color: var(--plasma); color: var(--plasma); }
        .sound-toggle.active { color: var(--plasma); border-color: var(--plasma); }
    </style>
</head>
<body>
    <div class="plasma-bg">
        <div class="plasma-core" id="plasmaCore"></div>
    </div>

    <button class="sound-toggle active" id="soundToggle">SFX: ON</button>

    <div class="container">
        <div class="header">
            <div class="logo"><span class="logo-text">SM</span></div>
            <h1>Plasma Burst</h1>
            <p>Explosive Intervals</p>
        </div>

        <div class="protocol-select">
            <button class="protocol-btn active" data-burst="20" data-rest="10" data-rounds="8">TABATA</button>
            <button class="protocol-btn" data-burst="30" data-rest="15" data-rounds="6">30/15</button>
            <button class="protocol-btn" data-burst="40" data-rest="20" data-rounds="5">40/20</button>
            <button class="protocol-btn" data-burst="10" data-rest="5" data-rounds="10">SPEED</button>
        </div>

        <div class="main-display">
            <div class="phase-indicator prepare" id="phaseIndicator">GET READY</div>
            <div class="timer-display prepare" id="timerDisplay">5</div>
            <div class="round-display">BURST <span id="currentRound">1</span> / <span id="totalRounds">8</span></div>

            <div class="progress-bar">
                <div class="progress-fill prepare" id="progressFill" style="width: 100%"></div>
            </div>

            <div class="burst-counter" id="burstCounter"></div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">START</button>
            <button class="btn" id="resetBtn">RESET</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalBursts">0</div>
                <div class="stat-label">Total Bursts</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalTime">0:00</div>
                <div class="stat-label">Burst Time</div>
            </div>
        </div>
    </div>

    <script>
        let audioCtx = null, soundEnabled = true;
        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); if (audioCtx.state === 'suspended') audioCtx.resume(); }

        function playSound(type) {
            if (!soundEnabled) return;
            initAudio();
            const now = audioCtx.currentTime;

            if (type === 'burst') {
                // Aggressive burst sound
                const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                const dist = audioCtx.createWaveShaper();
                const k = 50;
                const curve = new Float32Array(44100);
                for (let i = 0; i < 44100; i++) {
                    const x = (i * 2) / 44100 - 1;
                    curve[i] = ((3 + k) * x * 20 * (Math.PI / 180)) / (Math.PI + k * Math.abs(x));
                }
                dist.curve = curve;
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(400, now + 0.1);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.connect(dist); dist.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now); osc.stop(now + 0.2);
            } else if (type === 'recover') {
                const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(300, now + 0.2);
                gain.gain.setValueAtTime(0.15, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now); osc.stop(now + 0.25);
            } else if (type === 'countdown') {
                const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'complete') {
                for (let i = 0; i < 6; i++) {
                    setTimeout(() => {
                        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                        osc.type = 'sawtooth';
                        osc.frequency.setValueAtTime(200 + i * 100, audioCtx.currentTime);
                        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.25);
                        osc.connect(gain); gain.connect(audioCtx.destination);
                        osc.start(audioCtx.currentTime); osc.stop(audioCtx.currentTime + 0.25);
                    }, i * 100);
                }
            }
        }

        let state = {
            burstTime: 20,
            restTime: 10,
            totalRounds: 8,
            currentRound: 1,
            phase: 'prepare', // prepare, burst, recover
            timeLeft: 5,
            isRunning: false,
            totalBursts: parseInt(localStorage.getItem('plasma_bursts') || '0'),
            totalBurstTime: parseInt(localStorage.getItem('plasma_time') || '0'),
            intervalId: null
        };

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${m}:${sec.toString().padStart(2, '0')}`;
        }

        function renderBurstDots() {
            const container = document.getElementById('burstCounter');
            container.innerHTML = '';
            for (let i = 1; i <= state.totalRounds; i++) {
                const dot = document.createElement('div');
                dot.className = 'burst-dot';
                if (i < state.currentRound) dot.classList.add('done');
                if (i === state.currentRound && state.phase === 'burst') dot.classList.add('current');
                container.appendChild(dot);
            }
        }

        function updateDisplay() {
            const timer = document.getElementById('timerDisplay');
            const phase = document.getElementById('phaseIndicator');
            const progress = document.getElementById('progressFill');

            timer.textContent = state.timeLeft;
            timer.className = 'timer-display ' + state.phase;
            phase.className = 'phase-indicator ' + state.phase;
            progress.className = 'progress-fill ' + state.phase;

            if (state.phase === 'prepare') {
                phase.textContent = 'GET READY';
                progress.style.width = (state.timeLeft / 5 * 100) + '%';
            } else if (state.phase === 'burst') {
                phase.textContent = 'BURST!';
                progress.style.width = (state.timeLeft / state.burstTime * 100) + '%';
            } else {
                phase.textContent = 'RECOVER';
                progress.style.width = (state.timeLeft / state.restTime * 100) + '%';
            }

            document.getElementById('currentRound').textContent = state.currentRound;
            document.getElementById('totalRounds').textContent = state.totalRounds;
            document.getElementById('totalBursts').textContent = state.totalBursts;
            document.getElementById('totalTime').textContent = formatTime(state.totalBurstTime);
            document.getElementById('startBtn').textContent = state.isRunning ? 'PAUSE' : 'START';

            renderBurstDots();
        }

        function triggerBurst() {
            document.getElementById('plasmaCore').classList.add('burst');
            setTimeout(() => document.getElementById('plasmaCore').classList.remove('burst'), 500);
        }

        function tick() {
            state.timeLeft--;

            if (state.phase === 'prepare' && state.timeLeft <= 3 && state.timeLeft > 0) {
                playSound('countdown');
            }

            if (state.timeLeft <= 0) {
                if (state.phase === 'prepare') {
                    state.phase = 'burst';
                    state.timeLeft = state.burstTime;
                    playSound('burst');
                    triggerBurst();
                } else if (state.phase === 'burst') {
                    state.totalBurstTime += state.burstTime;
                    localStorage.setItem('plasma_time', state.totalBurstTime);

                    if (state.currentRound >= state.totalRounds) {
                        complete();
                        return;
                    }
                    state.phase = 'recover';
                    state.timeLeft = state.restTime;
                    playSound('recover');
                } else if (state.phase === 'recover') {
                    state.currentRound++;
                    state.phase = 'burst';
                    state.timeLeft = state.burstTime;
                    playSound('burst');
                    triggerBurst();
                }
            }

            updateDisplay();
        }

        function start() {
            if (state.isRunning) {
                pause();
                return;
            }

            state.isRunning = true;
            initAudio();
            state.intervalId = setInterval(tick, 1000);
            updateDisplay();
        }

        function pause() {
            state.isRunning = false;
            if (state.intervalId) { clearInterval(state.intervalId); state.intervalId = null; }
            updateDisplay();
        }

        function complete() {
            pause();
            state.totalBursts += state.totalRounds;
            localStorage.setItem('plasma_bursts', state.totalBursts);
            playSound('complete');
            updateDisplay();
        }

        function reset() {
            pause();
            state.phase = 'prepare';
            state.timeLeft = 5;
            state.currentRound = 1;
            updateDisplay();
        }

        document.querySelectorAll('.protocol-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.protocol-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.burstTime = parseInt(btn.dataset.burst);
                state.restTime = parseInt(btn.dataset.rest);
                state.totalRounds = parseInt(btn.dataset.rounds);
                reset();
            });
        });

        document.getElementById('startBtn').addEventListener('click', start);
        document.getElementById('resetBtn').addEventListener('click', reset);

        document.getElementById('soundToggle').addEventListener('click', () => {
            initAudio();
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? 'SFX: ON' : 'SFX: OFF';
            document.getElementById('soundToggle').classList.toggle('active', soundEnabled);
        });

        updateDisplay();
    </script>
</body>
</html>
