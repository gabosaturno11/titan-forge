<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SATURNO PROGRESSION TRACKER</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #050505;
      --bg-secondary: #080808;
      --bg-card: #000000;
      --border: #27272a;
      --border-hover: #ffffff;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #52525b;
      --accent-green: #22c55e;
      --accent-amber: #f59e0b;
      --accent-blue: #3b82f6;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-primary);
    }

    .logo { font-size: 14px; font-weight: 800; font-style: italic; letter-spacing: -0.02em; }

    .header-actions { display: flex; gap: 12px; }

    .btn {
      padding: 10px 20px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .btn:hover { border-color: var(--border-hover); }
    .btn-primary { background: var(--text-primary); color: var(--bg-primary); border-color: var(--text-primary); }
    .btn-primary:hover { background: var(--text-secondary); border-color: var(--text-secondary); }

    .main { max-width: 1200px; margin: 0 auto; padding: 40px; }

    .hero { margin-bottom: 48px; border-left: 2px solid var(--border); padding-left: 32px; padding-top: 20px; padding-bottom: 20px; }
    .hero-label { font-size: 9px; text-transform: uppercase; letter-spacing: 0.2em; color: var(--text-muted); margin-bottom: 8px; }
    .hero h1 { font-size: 28px; font-weight: 800; font-style: italic; margin-bottom: 8px; }
    .hero p { font-size: 14px; color: var(--text-secondary); line-height: 1.5; }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 48px;
    }

    .stat-card {
      border-left: 2px solid var(--border);
      padding: 20px 24px;
      background: var(--bg-card);
      transition: border-color 0.2s;
    }
    .stat-card:hover { border-left-color: var(--border-hover); }
    .stat-value { font-size: 28px; font-weight: 800; margin-bottom: 4px; }
    .stat-label { font-size: 9px; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-muted); }

    .section-label { font-size: 9px; text-transform: uppercase; letter-spacing: 0.2em; color: var(--text-muted); margin-bottom: 20px; }

    .patterns-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      margin-bottom: 48px;
    }

    .pattern-card {
      background: var(--bg-card);
      border-left: 2px solid var(--border);
      padding: 24px 32px;
      transition: border-color 0.2s;
    }
    .pattern-card:hover { border-left-color: var(--border-hover); }
    .pattern-card[style*="--pattern-color"] { border-left-color: var(--pattern-color); }

    .pattern-name { font-size: 16px; font-weight: 700; margin-bottom: 4px; }
    .pattern-desc { font-size: 11px; color: var(--text-muted); margin-bottom: 20px; }

    .progress-container { display: flex; justify-content: center; margin-bottom: 20px; }
    .progress-ring { position: relative; width: 100px; height: 100px; }
    .progress-ring svg { transform: rotate(-90deg); }
    .progress-ring circle { fill: none; stroke-width: 6; }
    .progress-ring .bg { stroke: var(--border); }
    .progress-ring .progress { stroke: var(--pattern-color, var(--accent-amber)); stroke-linecap: round; transition: stroke-dashoffset 0.3s; }
    .progress-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
    .progress-percent { font-size: 20px; font-weight: 800; }
    .progress-label { font-size: 9px; color: var(--text-muted); text-transform: uppercase; }

    .exercise-list { margin-bottom: 20px; }
    .exercise-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
      font-size: 12px;
    }
    .exercise-row:last-child { border-bottom: none; }
    .exercise-name { color: var(--text-secondary); }
    .exercise-prescription { color: var(--accent-amber); font-weight: 600; font-size: 11px; }

    .stages { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
    .stage-btn {
      width: 36px; height: 36px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text-muted);
      font-family: inherit;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }
    .stage-btn:hover:not(.completed) { border-color: var(--border-hover); color: var(--text-primary); }
    .stage-btn.completed { background: var(--stage-color); border-color: var(--stage-color); color: white; }
    .stage-btn.current { border-color: var(--accent-amber); }

    .achievements-section { margin-top: 48px; }
    .achievements-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }

    .achievement-card {
      border-left: 2px solid var(--border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      background: var(--bg-card);
      transition: border-color 0.2s;
    }
    .achievement-card.unlocked { border-left-color: var(--accent-amber); }
    .achievement-card.locked { opacity: 0.5; }
    .achievement-badge { font-size: 10px; font-weight: 700; text-transform: uppercase; min-width: 24px; text-align: center; }
    .achievement-name { font-weight: 600; margin-bottom: 2px; font-size: 14px; }
    .achievement-desc { font-size: 11px; color: var(--text-muted); }

    .footer {
      text-align: center;
      padding: 40px;
      margin-top: 48px;
      border-top: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
    }
    .footer a { color: var(--text-primary); text-decoration: none; }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 16px 24px;
      font-size: 12px;
      transform: translateY(100px);
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
      z-index: 1000;
    }
    .toast.show { transform: translateY(0); opacity: 1; }

    @media (max-width: 768px) {
      .header { padding: 16px 20px; flex-wrap: wrap; gap: 12px; }
      .main { padding: 24px 20px; }
      .stats-bar { grid-template-columns: repeat(2, 1fr); gap: 12px; }
      .patterns-grid { grid-template-columns: 1fr; }
      .hero h1 { font-size: 22px; }
    }
    @media (max-width: 400px) { .stats-bar { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header class="header">
    <span class="logo">SATURNO PROGRESSION</span>
    <div class="header-actions">
      <button class="btn" onclick="resetProgress()">RESET</button>
      <button class="btn btn-primary" onclick="saveProgress()">SAVE</button>
    </div>
  </header>

  <main class="main">
    <div class="hero">
      <p class="hero-label">01 / TRACKER</p>
      <h1>PROGRESSION TRACKER</h1>
      <p>Track your calisthenics journey across 7 movement patterns. Complete stages, unlock achievements.</p>
    </div>

    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-value" id="totalProgress">0%</div>
        <div class="stat-label">Total Progress</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stagesCompleted">0</div>
        <div class="stat-label">Stages Done</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="patternsCompleted">0</div>
        <div class="stat-label">Patterns Mastered</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="achievementsUnlocked">0</div>
        <div class="stat-label">Achievements</div>
      </div>
    </div>

    <p class="section-label">02 / MOVEMENT PATTERNS</p>
    <div class="patterns-grid" id="patternsGrid"></div>

    <p class="section-label">03 / ACHIEVEMENTS</p>
    <div class="achievements-grid" id="achievementsGrid"></div>
  </main>

  <footer class="footer">
    <a href="https://saturnomovement.com" target="_blank">SATURNO MOVEMENT</a>
  </footer>

  <div class="toast" id="toast"><span id="toastMessage">Progress saved.</span></div>

  <script>
    const patterns = [
      { id: 'push', name: 'Push', color: '#ef4444', desc: 'Push-ups, dips, HSPU, planche', exercises: [
        { name: 'Push-Ups', sets: '3-4', reps: '8-15' }, { name: 'Dips', sets: '3-4', reps: '6-12' },
        { name: 'Pike Push-Ups', sets: '3', reps: '6-10' }, { name: 'Planche Lean', sets: '4', reps: '15-30s' }
      ]},
      { id: 'pull', name: 'Pull', color: '#3b82f6', desc: 'Pull-ups, rows, front lever', exercises: [
        { name: 'Pull-Ups', sets: '3-4', reps: '5-12' }, { name: 'Rows', sets: '3', reps: '8-15' },
        { name: 'Front Lever Tuck', sets: '4', reps: '10-20s' }, { name: 'Archer Pull-Ups', sets: '3', reps: '4-8' }
      ]},
      { id: 'legs', name: 'Legs', color: '#22c55e', desc: 'Squats, lunges, pistols', exercises: [
        { name: 'Squats', sets: '3-4', reps: '8-20' }, { name: 'Lunges', sets: '3', reps: '10-12 ea' },
        { name: 'Pistol Squat', sets: '3', reps: '3-8 ea' }, { name: 'Nordic Curls', sets: '3', reps: '4-8' }
      ]},
      { id: 'core', name: 'Core', color: '#f59e0b', desc: 'Hollow body, L-sit, compression', exercises: [
        { name: 'Hollow Body', sets: '3', reps: '20-45s' }, { name: 'L-Sit', sets: '4', reps: '10-30s' },
        { name: 'Dragon Flag', sets: '3', reps: '5-8' }, { name: 'Ab Wheel', sets: '3', reps: '8-12' }
      ]},
      { id: 'handbalance', name: 'Handstand', color: '#ec4899', desc: 'Wall HS, freestanding, press', exercises: [
        { name: 'Wall Handstand', sets: '4', reps: '30-60s' }, { name: 'Kick-Ups', sets: '5', reps: '3-5' },
        { name: 'HS Shapes', sets: '3', reps: '10-20s ea' }, { name: 'Press to HS', sets: '3', reps: '2-5' }
      ]},
      { id: 'flexibility', name: 'Flexibility', color: '#8b5cf6', desc: 'Active/passive flexibility', exercises: [
        { name: 'Pancake Stretch', sets: '3', reps: '30-60s' }, { name: 'Pike Stretch', sets: '3', reps: '30-60s' },
        { name: 'Bridge', sets: '3', reps: '20-30s' }, { name: 'Shoulder Mobility', sets: '3', reps: '30-45s' }
      ]},
      { id: 'skills', name: 'Skills & Flow', color: '#06b6d4', desc: 'Muscle-up, combos', exercises: [
        { name: 'Muscle-Up', sets: '4', reps: '1-5' }, { name: 'Flow Combos', sets: '3', reps: '3-5' },
        { name: 'Bar Transitions', sets: '3', reps: '3-6' }, { name: 'Freestyle', sets: '2', reps: '60-90s' }
      ]}
    ];

    const stageColors = ['#22c55e', '#3b82f6', '#eab308', '#ef4444'];

    const achievements = [
      { id: 'first_stage', name: 'First Step', badge: '1', desc: 'Complete your first stage', check: (p) => getTotalStages(p) >= 1 },
      { id: 'pattern_master', name: 'Pattern Master', badge: 'P', desc: 'Complete all stages in one pattern', check: (p) => patterns.some(pat => p[pat.id]?.every(s => s)) },
      { id: 'halfway', name: 'Halfway There', badge: '50', desc: 'Reach 50% total progress', check: (p) => getProgressPercent(p) >= 50 },
      { id: 'dedicated', name: 'Dedicated', badge: '10', desc: 'Complete 10 stages', check: (p) => getTotalStages(p) >= 10 },
      { id: 'push_pro', name: 'Push Pro', badge: 'PU', desc: 'Master the Push pattern', check: (p) => p.push?.every(s => s) },
      { id: 'pull_pro', name: 'Pull Pro', badge: 'PL', desc: 'Master the Pull pattern', check: (p) => p.pull?.every(s => s) },
      { id: 'full_mastery', name: 'Full Mastery', badge: 'M', desc: 'Complete all patterns', check: (p) => patterns.every(pat => p[pat.id]?.every(s => s)) },
      { id: 'consistent', name: 'Consistent', badge: 'C', desc: '1 stage in each pattern', check: (p) => patterns.every(pat => p[pat.id]?.some(s => s)) }
    ];

    let progress = {};

    function init() {
      loadProgress();
      renderPatterns();
      renderAchievements();
      updateStats();
    }

    function renderPatterns() {
      const grid = document.getElementById('patternsGrid');
      grid.innerHTML = patterns.map(pattern => {
        const stages = progress[pattern.id] || [false, false, false, false];
        const completed = stages.filter(s => s).length;
        const percent = (completed / 4) * 100;
        const circumference = 2 * Math.PI * 44;
        const offset = circumference - (percent / 100) * circumference;

        const exerciseRows = (pattern.exercises || []).map(ex =>
          `<div class="exercise-row"><span class="exercise-name">${ex.name}</span><span class="exercise-prescription">${ex.sets} x ${ex.reps}</span></div>`
        ).join('');

        return `
          <div class="pattern-card" style="--pattern-color: ${pattern.color}">
            <div class="pattern-name">${pattern.name}</div>
            <div class="pattern-desc">${pattern.desc}</div>
            <div class="progress-container">
              <div class="progress-ring">
                <svg width="100" height="100" viewBox="0 0 100 100">
                  <circle class="bg" cx="50" cy="50" r="44"/>
                  <circle class="progress" cx="50" cy="50" r="44" stroke-dasharray="${circumference}" stroke-dashoffset="${offset}"/>
                </svg>
                <div class="progress-text"><div class="progress-percent">${Math.round(percent)}%</div><div class="progress-label">${completed}/4</div></div>
              </div>
            </div>
            <div class="exercise-list">${exerciseRows}</div>
            <div class="stages">
              ${[0,1,2,3].map(i => `<button class="stage-btn ${stages[i] ? 'completed' : ''} ${!stages[i] && (i === 0 || stages[i-1]) ? 'current' : ''}" style="--stage-color: ${stageColors[i]}" onclick="toggleStage('${pattern.id}', ${i})">${i}</button>`).join('')}
            </div>
          </div>
        `;
      }).join('');
    }

    function renderAchievements() {
      const grid = document.getElementById('achievementsGrid');
      grid.innerHTML = achievements.map(ach => {
        const unlocked = ach.check(progress);
        return `<div class="achievement-card ${unlocked ? 'unlocked' : 'locked'}">
          <div class="achievement-badge">${unlocked ? ach.badge : '-'}</div>
          <div><div class="achievement-name">${ach.name}</div><div class="achievement-desc">${ach.desc}</div></div>
        </div>`;
      }).join('');
    }

    function toggleStage(patternId, stageIndex) {
      if (!progress[patternId]) progress[patternId] = [false, false, false, false];
      if (stageIndex > 0 && !progress[patternId][stageIndex - 1]) { showToast('Complete previous stage first.'); return; }
      progress[patternId][stageIndex] = !progress[patternId][stageIndex];
      if (!progress[patternId][stageIndex]) for (let i = stageIndex + 1; i < 4; i++) progress[patternId][i] = false;
      renderPatterns();
      renderAchievements();
      updateStats();
      saveProgress();
      if (progress[patternId][stageIndex]) showToast('Stage ' + stageIndex + ' done.');
    }

    function updateStats() {
      document.getElementById('totalProgress').textContent = Math.round(getProgressPercent(progress)) + '%';
      document.getElementById('stagesCompleted').textContent = getTotalStages(progress);
      document.getElementById('patternsCompleted').textContent = patterns.filter(p => progress[p.id]?.every(s => s)).length;
      document.getElementById('achievementsUnlocked').textContent = achievements.filter(a => a.check(progress)).length;
    }

    function getTotalStages(p) { return patterns.reduce((s, pat) => s + (p[pat.id]?.filter(x => x).length || 0), 0); }
    function getProgressPercent(p) { return (getTotalStages(p) / (patterns.length * 4)) * 100; }

    function saveProgress() { localStorage.setItem('saturno-progression', JSON.stringify(progress)); showToast('Progress saved.'); }
    function loadProgress() { const s = localStorage.getItem('saturno-progression'); if (s) progress = JSON.parse(s); }
    function resetProgress() {
      if (confirm('Reset all progress?')) { progress = {}; localStorage.removeItem('saturno-progression'); renderPatterns(); renderAchievements(); updateStats(); showToast('Reset.'); }
    }
    function showToast(msg) { const t = document.getElementById('toast'); document.getElementById('toastMessage').textContent = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500); }

    init();
  </script>
</body>
</html>
