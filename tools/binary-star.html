<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BINARY STAR | Partner Workout</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #0a0a0a; --star1: #00D4FF; --star2: #FF006E; --purple: #9D4EDD; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; }

        .binary-bg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 300px; pointer-events: none; z-index: 0; }
        .star { position: absolute; width: 40px; height: 40px; border-radius: 50%; animation: orbit 8s linear infinite; }
        .star-1 { background: radial-gradient(circle at 30% 30%, #fff, var(--star1)); box-shadow: 0 0 30px var(--star1); }
        .star-2 { background: radial-gradient(circle at 30% 30%, #fff, var(--star2)); box-shadow: 0 0 30px var(--star2); animation-delay: -4s; }
        @keyframes orbit { 0% { transform: rotate(0deg) translateX(80px) rotate(0deg); } 100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); } }
        .center-point { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 10px; height: 10px; background: var(--purple); border-radius: 50%; box-shadow: 0 0 20px var(--purple); }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; min-height: 100vh; position: relative; z-index: 1; }

        .header { text-align: center; margin-bottom: 20px; }
        .logo { width: 50px; height: 50px; margin: 0 auto 10px; background: linear-gradient(135deg, var(--star1), var(--star2)); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .logo-text { font-size: 9px; font-weight: 700; letter-spacing: 1px; color: #000; }
        .header h1 { font-size: 18px; font-weight: 700; letter-spacing: 3px; background: linear-gradient(135deg, var(--star1), var(--star2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        .header p { font-size: 9px; color: #666; margin-top: 4px; letter-spacing: 2px; }

        .workout-type { display: flex; gap: 8px; justify-content: center; margin-bottom: 16px; }
        .type-btn { padding: 10px 16px; border-radius: 6px; border: 1px solid #333; background: transparent; color: #666; font-family: 'JetBrains Mono', monospace; font-size: 10px; font-weight: 600; cursor: pointer; transition: all 0.2s; text-transform: uppercase; }
        .type-btn:hover { border-color: var(--purple); color: var(--purple); }
        .type-btn.active { background: linear-gradient(135deg, var(--star1), var(--star2)); border-color: transparent; color: #000; }

        .partners { display: flex; gap: 16px; margin-bottom: 16px; }
        .partner-card { flex: 1; background: rgba(255, 255, 255, 0.02); border-radius: 12px; padding: 16px; text-align: center; }
        .partner-card.p1 { border: 2px solid var(--star1); }
        .partner-card.p2 { border: 2px solid var(--star2); }
        .partner-label { font-size: 10px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; }
        .partner-card.p1 .partner-label { color: var(--star1); }
        .partner-card.p2 .partner-label { color: var(--star2); }
        .partner-exercise { font-size: 14px; font-weight: 700; color: #fff; margin-bottom: 4px; }
        .partner-reps { font-size: 12px; color: #888; }

        .timer-section { text-align: center; margin-bottom: 16px; }
        .timer-display { font-size: 48px; font-weight: 300; color: var(--purple); }
        .timer-label { font-size: 10px; color: #666; letter-spacing: 2px; text-transform: uppercase; }

        .round-display { text-align: center; margin-bottom: 16px; }
        .round-text { font-size: 14px; color: var(--purple); letter-spacing: 2px; }

        .workout-preview { background: rgba(157, 78, 221, 0.05); border: 1px solid rgba(157, 78, 221, 0.2); border-radius: 12px; padding: 16px; margin-bottom: 16px; max-height: 200px; overflow-y: auto; }
        .preview-title { font-size: 10px; color: #666; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 12px; }
        .preview-round { margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .preview-round:last-child { margin-bottom: 0; border-bottom: none; }
        .preview-round-num { font-size: 9px; color: var(--purple); margin-bottom: 6px; }
        .preview-exercises { display: flex; gap: 12px; }
        .preview-ex { flex: 1; font-size: 10px; }
        .preview-ex.p1 { color: var(--star1); }
        .preview-ex.p2 { color: var(--star2); }

        .controls { display: flex; gap: 12px; justify-content: center; margin-bottom: 16px; }
        .btn { padding: 14px 24px; border-radius: 8px; border: 2px solid var(--purple); background: transparent; color: var(--purple); font-family: 'JetBrains Mono', monospace; font-size: 11px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; transition: all 0.2s; }
        .btn:hover { background: var(--purple); color: #000; }
        .btn.generate-btn { border-color: var(--star1); color: var(--star1); }
        .btn.generate-btn:hover { background: var(--star1); }

        .stats { display: flex; justify-content: center; gap: 32px; }
        .stat { text-align: center; }
        .stat-value { font-size: 20px; font-weight: 700; color: var(--star2); }
        .stat-label { font-size: 9px; color: #666; letter-spacing: 1px; text-transform: uppercase; }

        .sound-toggle { position: fixed; top: 16px; right: 16px; background: rgba(10, 10, 10, 0.9); border: 1px solid #333; border-radius: 8px; padding: 8px 12px; font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #666; cursor: pointer; z-index: 100; }
        .sound-toggle:hover { border-color: var(--purple); color: var(--purple); }
        .sound-toggle.active { color: var(--purple); border-color: var(--purple); }
    </style>
</head>
<body>
    <div class="binary-bg">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="center-point"></div>
    </div>

    <button class="sound-toggle active" id="soundToggle">SFX: ON</button>

    <div class="container">
        <div class="header">
            <div class="logo"><span class="logo-text">SM</span></div>
            <h1>Binary Star</h1>
            <p>Partner Workout</p>
        </div>

        <div class="workout-type">
            <button class="type-btn active" data-type="sync">SYNC</button>
            <button class="type-btn" data-type="alternate">ALTERNATE</button>
            <button class="type-btn" data-type="compete">COMPETE</button>
        </div>

        <div class="partners">
            <div class="partner-card p1">
                <div class="partner-label">Partner 1</div>
                <div class="partner-exercise" id="p1Exercise">---</div>
                <div class="partner-reps" id="p1Reps">---</div>
            </div>
            <div class="partner-card p2">
                <div class="partner-label">Partner 2</div>
                <div class="partner-exercise" id="p2Exercise">---</div>
                <div class="partner-reps" id="p2Reps">---</div>
            </div>
        </div>

        <div class="timer-section">
            <div class="timer-display" id="timerDisplay">0:00</div>
            <div class="timer-label">Round Time</div>
        </div>

        <div class="round-display">
            <div class="round-text" id="roundText">ROUND 1 / 5</div>
        </div>

        <div class="workout-preview" id="workoutPreview">
            <div class="preview-title">Workout Preview</div>
            <div id="previewContent">Generate a workout to see preview</div>
        </div>

        <div class="controls">
            <button class="btn generate-btn" id="generateBtn">GENERATE</button>
            <button class="btn" id="startBtn">START</button>
            <button class="btn" id="nextBtn">NEXT</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="workoutsCompleted">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalRounds">0</div>
                <div class="stat-label">Total Rounds</div>
            </div>
        </div>
    </div>

    <script>
        let audioCtx = null, soundEnabled = true;
        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); if (audioCtx.state === 'suspended') audioCtx.resume(); }

        function playSound(type) {
            if (!soundEnabled) return;
            initAudio();
            const now = audioCtx.currentTime;

            if (type === 'generate') {
                for (let i = 0; i < 4; i++) {
                    setTimeout(() => {
                        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                        osc.type = 'triangle';
                        osc.frequency.setValueAtTime(400 + i * 100, audioCtx.currentTime);
                        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                        osc.connect(gain); gain.connect(audioCtx.destination);
                        osc.start(audioCtx.currentTime); osc.stop(audioCtx.currentTime + 0.15);
                    }, i * 80);
                }
            } else if (type === 'next') {
                const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.15);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now); osc.stop(now + 0.2);
            } else if (type === 'complete') {
                for (let i = 0; i < 6; i++) {
                    setTimeout(() => {
                        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                        osc.type = 'square';
                        osc.frequency.setValueAtTime(300 + i * 80, audioCtx.currentTime);
                        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                        osc.connect(gain); gain.connect(audioCtx.destination);
                        osc.start(audioCtx.currentTime); osc.stop(audioCtx.currentTime + 0.2);
                    }, i * 100);
                }
            }
        }

        const exercisePairs = {
            sync: [
                { p1: { ex: 'Push-ups', reps: '10' }, p2: { ex: 'Push-ups', reps: '10' } },
                { p1: { ex: 'Squats', reps: '15' }, p2: { ex: 'Squats', reps: '15' } },
                { p1: { ex: 'Plank', reps: '30s' }, p2: { ex: 'Plank', reps: '30s' } },
                { p1: { ex: 'Burpees', reps: '8' }, p2: { ex: 'Burpees', reps: '8' } },
                { p1: { ex: 'Lunges', reps: '10 each' }, p2: { ex: 'Lunges', reps: '10 each' } }
            ],
            alternate: [
                { p1: { ex: 'Push-ups', reps: '10' }, p2: { ex: 'Plank Hold', reps: 'until done' } },
                { p1: { ex: 'Wall Sit', reps: 'until done' }, p2: { ex: 'Squats', reps: '15' } },
                { p1: { ex: 'Dips', reps: '10' }, p2: { ex: 'Dead Hang', reps: 'until done' } },
                { p1: { ex: 'Hollow Hold', reps: 'until done' }, p2: { ex: 'Leg Raises', reps: '12' } },
                { p1: { ex: 'Burpees', reps: '8' }, p2: { ex: 'Mountain Climbers', reps: '30s' } }
            ],
            compete: [
                { p1: { ex: 'Push-ups', reps: 'Max 30s' }, p2: { ex: 'Push-ups', reps: 'Max 30s' } },
                { p1: { ex: 'Squats', reps: 'Max 45s' }, p2: { ex: 'Squats', reps: 'Max 45s' } },
                { p1: { ex: 'Burpees', reps: 'Max 1min' }, p2: { ex: 'Burpees', reps: 'Max 1min' } },
                { p1: { ex: 'Plank', reps: 'Max hold' }, p2: { ex: 'Plank', reps: 'Max hold' } },
                { p1: { ex: 'Jump Squats', reps: 'Max 30s' }, p2: { ex: 'Jump Squats', reps: 'Max 30s' } }
            ]
        };

        let state = {
            type: 'sync',
            workout: [],
            currentRound: 0,
            elapsed: 0,
            isRunning: false,
            workoutsCompleted: parseInt(localStorage.getItem('binary_workouts') || '0'),
            totalRounds: parseInt(localStorage.getItem('binary_rounds') || '0'),
            intervalId: null
        };

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${m}:${sec.toString().padStart(2, '0')}`;
        }

        function shuffle(arr) {
            const shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function generateWorkout() {
            const pairs = exercisePairs[state.type];
            state.workout = shuffle(pairs).slice(0, 5);
            state.currentRound = 0;
            state.elapsed = 0;

            playSound('generate');
            renderPreview();
            updateDisplay();
        }

        function renderPreview() {
            const content = document.getElementById('previewContent');
            if (state.workout.length === 0) {
                content.innerHTML = 'Generate a workout to see preview';
                return;
            }

            content.innerHTML = state.workout.map((round, i) => `
                <div class="preview-round">
                    <div class="preview-round-num">Round ${i + 1}</div>
                    <div class="preview-exercises">
                        <div class="preview-ex p1">${round.p1.ex} - ${round.p1.reps}</div>
                        <div class="preview-ex p2">${round.p2.ex} - ${round.p2.reps}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateDisplay() {
            document.getElementById('timerDisplay').textContent = formatTime(state.elapsed);
            document.getElementById('roundText').textContent = `ROUND ${state.currentRound + 1} / ${state.workout.length || 5}`;

            if (state.workout.length > 0 && state.currentRound < state.workout.length) {
                const round = state.workout[state.currentRound];
                document.getElementById('p1Exercise').textContent = round.p1.ex;
                document.getElementById('p1Reps').textContent = round.p1.reps;
                document.getElementById('p2Exercise').textContent = round.p2.ex;
                document.getElementById('p2Reps').textContent = round.p2.reps;
            } else {
                document.getElementById('p1Exercise').textContent = '---';
                document.getElementById('p1Reps').textContent = '---';
                document.getElementById('p2Exercise').textContent = '---';
                document.getElementById('p2Reps').textContent = '---';
            }

            document.getElementById('workoutsCompleted').textContent = state.workoutsCompleted;
            document.getElementById('totalRounds').textContent = state.totalRounds;
            document.getElementById('startBtn').textContent = state.isRunning ? 'PAUSE' : 'START';
        }

        function nextRound() {
            state.currentRound++;
            state.totalRounds++;
            localStorage.setItem('binary_rounds', state.totalRounds);
            state.elapsed = 0;
            playSound('next');

            if (state.currentRound >= state.workout.length) {
                complete();
                return;
            }

            updateDisplay();
        }

        function start() {
            if (state.workout.length === 0) {
                generateWorkout();
                return;
            }

            if (state.isRunning) {
                pause();
                return;
            }

            state.isRunning = true;
            initAudio();

            state.intervalId = setInterval(() => {
                state.elapsed++;
                updateDisplay();
            }, 1000);

            updateDisplay();
        }

        function pause() {
            state.isRunning = false;
            if (state.intervalId) { clearInterval(state.intervalId); state.intervalId = null; }
            updateDisplay();
        }

        function complete() {
            pause();
            state.workoutsCompleted++;
            localStorage.setItem('binary_workouts', state.workoutsCompleted);
            playSound('complete');

            state.workout = [];
            state.currentRound = 0;
            updateDisplay();
            renderPreview();
        }

        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.type = btn.dataset.type;
                state.workout = [];
                state.currentRound = 0;
                renderPreview();
                updateDisplay();
            });
        });

        document.getElementById('generateBtn').addEventListener('click', generateWorkout);
        document.getElementById('startBtn').addEventListener('click', start);
        document.getElementById('nextBtn').addEventListener('click', nextRound);

        document.getElementById('soundToggle').addEventListener('click', () => {
            initAudio();
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? 'SFX: ON' : 'SFX: OFF';
            document.getElementById('soundToggle').classList.toggle('active', soundEnabled);
        });

        updateDisplay();
    </script>
</body>
</html>
