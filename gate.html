<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SATURNO VAULT â€” ACCESS</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #050505;
      --bg-secondary: #080808;
      --border: #27272a;
      --border-hover: #ffffff;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #52525b;
      --accent-amber: #f59e0b;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .gate-card {
      border-left: 2px solid var(--border);
      padding: 32px 40px;
      max-width: 420px;
      width: 100%;
      background: var(--bg-secondary);
      transition: border-color 0.2s;
    }

    .gate-card:hover {
      border-left-color: var(--border-hover);
    }

    .gate-label {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .gate-title {
      font-size: 24px;
      font-weight: 800;
      font-style: italic;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .gate-desc {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .gate-form input {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      padding: 14px 18px;
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      margin-bottom: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .gate-form input:focus {
      border-color: var(--border-hover);
    }

    .gate-form button {
      width: 100%;
      background: var(--text-primary);
      color: var(--bg-primary);
      border: none;
      padding: 14px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    .gate-form button:hover {
      background: var(--text-secondary);
    }

    .gate-error {
      font-size: 11px;
      color: #ef4444;
      margin-top: 12px;
      display: none;
    }

    .gate-error.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="gate-card">
    <p class="gate-label">01 / VAULT ACCESS</p>
    <h1 class="gate-title">SATURNO VAULT</h1>
    <p class="gate-desc">Enter your access code to continue.</p>
    <form class="gate-form" id="gateForm">
      <input type="password" id="gatePassword" placeholder="PASSWORD" autocomplete="off" autofocus>
      <button type="submit">ENTER</button>
    </form>
    <div class="gate-error" id="gateError">Invalid password.</div>
  </div>

  <script>
    document.getElementById('gateForm').onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById('gatePassword');
      const err = document.getElementById('gateError');
      err.classList.remove('show');

      const res = await fetch('/api/verify', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: input.value }),
      });

      const data = await res.json();

      if (data.ok) {
        window.location.replace('/bonus.html');
      } else {
        err.classList.add('show');
        input.value = '';
        input.focus();
      }
    };
  </script>
</body>
</html>
