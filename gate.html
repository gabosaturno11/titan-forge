<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SATURNO VAULT</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-deep: #050711;
      --cyan: #00ffcc;
      --purple: #6d28d9;
      --blue: #3b82f6;
      --cyan-glow: rgba(0, 255, 204, 0.3);
      --purple-glow: rgba(109, 40, 217, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #52525b;
    }

    body {
      font-family: 'Sora', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Star field */
    .stars {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration, 3s) ease-in-out infinite;
      opacity: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.15; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.3); }
    }

    /* Nebula gradients */
    .nebula {
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      pointer-events: none;
      z-index: 1;
      animation: nebulaDrift 25s ease-in-out infinite;
    }

    .nebula-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--purple), transparent);
      top: -20%;
      left: -10%;
      opacity: 0.35;
    }

    .nebula-2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 255, 204, 0.15), transparent);
      bottom: -15%;
      right: -10%;
      opacity: 0.4;
      animation-delay: -12s;
    }

    .nebula-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--blue), transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.12;
      animation-delay: -6s;
    }

    @keyframes nebulaDrift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(20px, -20px) scale(1.05); }
      50% { transform: translate(-10px, 10px) scale(0.95); }
      75% { transform: translate(-20px, -10px) scale(1.02); }
    }

    /* Warp lines */
    .warp-container {
      position: fixed;
      inset: 0;
      perspective: 500px;
      z-index: 2;
      pointer-events: none;
    }

    .warp-line {
      position: absolute;
      width: 1px;
      height: 80px;
      background: linear-gradient(to bottom, transparent, var(--cyan-glow), transparent);
      animation: warp 4s linear infinite;
      opacity: 0;
    }

    @keyframes warp {
      0% { transform: translateZ(-500px) translateY(-100%); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateZ(200px) translateY(100vh); opacity: 0; }
    }

    /* Gate container */
    .gate-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 24px;
    }

    /* Logo */
    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 12px;
      filter: brightness(10) drop-shadow(0 0 30px var(--cyan-glow));
      animation: logoPulse 4s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { filter: brightness(10) drop-shadow(0 0 30px var(--cyan-glow)); transform: scale(1); }
      50% { filter: brightness(10) drop-shadow(0 0 50px var(--purple-glow)); transform: scale(1.04); }
    }

    .brand-name {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    /* Gate card */
    .gate-card {
      background: rgba(5, 7, 17, 0.85);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(0, 255, 204, 0.15);
      padding: 40px 48px;
      max-width: 420px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .gate-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--cyan), var(--purple), transparent);
    }

    .gate-label {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: var(--cyan);
      margin-bottom: 16px;
      font-weight: 500;
    }

    .gate-title {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
      text-transform: uppercase;
      background: linear-gradient(135deg, var(--text-primary), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gate-desc {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .gate-form input {
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 255, 204, 0.2);
      padding: 16px 20px;
      color: var(--text-primary);
      font-family: 'Sora', sans-serif;
      font-size: 13px;
      margin-bottom: 16px;
      outline: none;
      transition: all 0.3s;
      text-align: center;
      letter-spacing: 0.15em;
    }

    .gate-form input::placeholder {
      color: var(--text-muted);
      letter-spacing: 0.1em;
    }

    .gate-form input:focus {
      border-color: var(--cyan);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.15);
    }

    .gate-form button {
      width: 100%;
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      color: var(--bg-deep);
      border: none;
      padding: 16px;
      font-family: 'Sora', sans-serif;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .gate-form button:hover {
      box-shadow: 0 0 30px var(--cyan-glow);
      transform: translateY(-1px);
    }

    .gate-form button span {
      position: relative;
      z-index: 1;
    }

    .gate-error {
      font-size: 11px;
      color: #ef4444;
      margin-top: 16px;
      display: none;
      text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
    }

    .gate-error.show {
      display: block;
    }

    .gate-footer {
      margin-top: 32px;
      font-size: 9px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.2em;
    }

    @media (max-width: 480px) {
      .logo { width: 72px; height: 72px; }
      .gate-card { padding: 32px 24px; }
      .gate-title { font-size: 22px; }
      .nebula-1, .nebula-2 { width: 300px; height: 300px; }
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <div class="stars" id="stars"></div>

  <!-- Nebulas -->
  <div class="nebula nebula-1"></div>
  <div class="nebula nebula-2"></div>
  <div class="nebula nebula-3"></div>

  <!-- Warp lines -->
  <div class="warp-container" id="warpContainer"></div>

  <!-- Gate -->
  <div class="gate-container">
    <img src="planet-logo.png" alt="Saturno" class="logo">
    <div class="brand-name">Saturno Movement</div>

    <div class="gate-card">
      <p class="gate-label">Entering the Vault</p>
      <h1 class="gate-title">SATURNO VAULT</h1>
      <p class="gate-desc">Your access code unlocks the movement universe.</p>

      <form class="gate-form" id="gateForm">
        <input type="password" id="gatePassword" placeholder="ACCESS CODE" autocomplete="off" autofocus>
        <button type="submit"><span>INITIATE ENTRY</span></button>
      </form>

      <div class="gate-error" id="gateError">Access denied. Invalid code.</div>
    </div>

    <p class="gate-footer">Saturno Movement</p>
  </div>

  <script>
    // Stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.setProperty('--duration', (2 + Math.random() * 4) + 's');
      star.style.animationDelay = Math.random() * 3 + 's';
      star.style.width = (1 + Math.random() * 2) + 'px';
      star.style.height = star.style.width;
      starsContainer.appendChild(star);
    }

    // Warp lines
    const warpContainer = document.getElementById('warpContainer');
    for (let i = 0; i < 15; i++) {
      const line = document.createElement('div');
      line.className = 'warp-line';
      line.style.left = Math.random() * 100 + '%';
      line.style.animationDelay = Math.random() * 4 + 's';
      line.style.animationDuration = (3 + Math.random() * 2) + 's';
      warpContainer.appendChild(line);
    }

    // Form submission
    document.getElementById('gateForm').onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById('gatePassword');
      const err = document.getElementById('gateError');
      const btn = document.querySelector('.gate-form button');

      err.classList.remove('show');
      btn.innerHTML = '<span>VERIFYING...</span>';

      try {
        const res = await fetch('/api/verify', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: input.value }),
        });

        const data = await res.json();

        if (data.ok) {
          btn.innerHTML = '<span>ACCESS GRANTED</span>';
          btn.style.background = 'linear-gradient(135deg, #00ffcc, #10b981)';
          setTimeout(() => { window.location.replace('/vault'); }, 500);
        } else {
          err.classList.add('show');
          btn.innerHTML = '<span>INITIATE ENTRY</span>';
          input.value = '';
          input.focus();
        }
      } catch (error) {
        // Fallback for non-Vercel (local / GitHub Pages)
        if (input.value === 'saturno2025') {
          localStorage.setItem('vault_auth', 'granted');
          btn.innerHTML = '<span>ACCESS GRANTED</span>';
          btn.style.background = 'linear-gradient(135deg, #00ffcc, #10b981)';
          setTimeout(() => { window.location.replace('/vault'); }, 500);
        } else {
          err.classList.add('show');
          btn.innerHTML = '<span>INITIATE ENTRY</span>';
          input.value = '';
          input.focus();
        }
      }
    };
  </script>
</body>
</html>
